<div class="container">
    <h3>
        
        <input type="number"  [(ngModel)]="age" (change)="onInputAge()">
        <p>
            <b>{{ageStatus}}</b>

</div>
<div class="container">
        <div>
                <button class = "btn btn-primary" [disabled] = "!allowServer"

        </div>
        <div>
            <p>
                {{serverCreationMessage}}
            </p>
        </div>
</div>
